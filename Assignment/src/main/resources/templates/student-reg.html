<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Employee</title>
</head>
<body>
<h3>Registreation Here</h3>



    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <form  th:action="@{/save}" th:object="${student}" method="POST">
                        <div style="margin-bottom: 25px;" class="input-group"> First Name :
                            <input type="text" name="firstName" placeholder="firstName" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group"> Last Name :
                            <input type="text" name="lastName" placeholder="lastName" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group"> Email :
                            <input type="text" name="email" placeholder="email" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group"> Password :
                            <input type="password" name="password" placeholder="password" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <label for="inputState">State</label>
                            <select name="role" id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>student</option>
                                <option>teacher</option>
                                <option>professor</option>
                                <option>admin</option>
                            </select>
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Registration</button>
                            </div>
                        </div>
                    </form>


        </div>
            </div>
        </div>
    </div>



</body>
</html>
