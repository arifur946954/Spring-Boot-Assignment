<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Employee</title>
</head>
<body>
<h3>Student List</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>

        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempstudent:${student}">
        <td th:text="${tempstudent.id}"></td>
        <td th:text="${tempstudent.firstName}"></td>
        <td th:text="${tempstudent.lastName}"></td>
        <td th:text="${tempstudent.email}"></td>
        <td th:text="${tempstudent.role}"></td>



    </tr>
    </tbody>

</table>
<div>
    <a th:href="@{/registration}">back to the registration</a>
</div>

</body>
</html>
